<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #202020;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 10px;
            flex-wrap: wrap;
        }
        .product img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .product-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .product-info h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .product-info p {
            margin: 5px 0;
            color: #999;
        }
        .product-price {
            font-size: 1.2em;
            white-space: nowrap;
            margin-bottom: 10px;
            margin-right: 10px;
        }
        .add-to-cart {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover {
            background-color: #0056b3;
        }
        #checkout {
            display: none;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin: 20px auto;
            width: fit-content;
            transition: background-color 0.3s;
        }
        #checkout:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .product {
                flex-direction: row;
                align-items: center;
                flex-wrap: nowrap;
                justify-content: space-between;
            }
            .product img {
                margin-bottom: 0;
                margin-right: 10px;
            }
            .product-info {
                flex-grow: 1;
                margin-right: 10px;
            }
            .product-price, .add-to-cart {
                margin-top: 0;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="image1.jpg" alt="Букет из кенийской розы">
            <div class="product-info">
                <h3>Букет из кенийской розы</h3>
                <p>101 роза</p>
            </div>
            <div class="product-price">7500 ₽</div>
            <button class="add-to-cart" data-name="Букет из кенийской розы" data-price="7500">Добавить в корзину</button>
        </div>
        <div class="product">
            <img src="image1.jpg" alt="Букет из 201 кенийской розы">
            <div class="product-info">
                <h3>Букет из 201 кенийской розы</h3>
                <p>201 роза</p>
            </div>
            <div class="product-price">14500 ₽</div>
            <button class="add-to-cart" data-name="Букет из 201 кенийской розы" data-price="14500">Добавить в корзину</button>
        </div>
        <div class="product">
            <img src="image1.jpg" alt="Пионовидные розы">
            <div class="product-info">
                <h3>Пионовидные розы</h3>
                <p></p>
            </div>
            <div class="product-price">250 ₽</div>
            <button class="add-to-cart" data-name="Пионовидные розы" data-price="250">Добавить в корзину</button>
        </div>
        <div class="product">
            <img src="image1.jpg" alt="Букет из 101 кенийской розы">
            <div class="product-info">
                <h3>Букет из 101 кенийской розы</h3>
                <p></p>
            </div>
            <div class="product-price">7500 ₽</div>
            <button class="add-to-cart" data-name="Букет из 101 кенийской розы" data-price="7500">Добавить в корзину</button>
        </div>
        <div class="product">
            <img src="image1.jpg" alt="Букет жениха">
            <div class="product-info">
                <h3>Букет жениха</h3>
                <p></p>
            </div>
            <div class="product-price">10000 ₽</div>
            <button class="add-to-cart" data-name="Букет жениха" data-price="10000">Добавить в корзину</button>
        </div>
        <button id="checkout">Перейти к оплате</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
