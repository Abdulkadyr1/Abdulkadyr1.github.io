<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Бежевый фон */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: flex;
            align-items: center;
            background-color: #d3b8ae; /* Темно-бежевый фон блоков */
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            position: relative;
        }
        .product img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-info h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .product-info p {
            margin: 5px 0;
            color: #666;
        }
        .price-and-cart {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .product-price {
            font-size: 1.2em;
            white-space: nowrap;
            margin-bottom: 10px;
        }
        .add-to-cart {
            padding: 8px 12px;
            background-color: #ff6f61; /* Цвет кнопки */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 200px; /* Фиксированный размер кнопки */
            text-align: center;
        }
        .add-to-cart:hover {
            background-color: #e65c50; /* Более темный оттенок кнопки при наведении */
        }
        #checkout {
            display: none;
            padding: 10px 20px;
            background-color: #ff6f61; /* Цвет кнопки */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin: 20px auto;
            width: fit-content;
            transition: background-color 0.3s;
        }
        #checkout:hover {
            background-color: #e65c50; /* Более темный оттенок кнопки при наведении */
        }
        @media (max-width: 768px) {
            .product {
                flex-direction: row;
                align-items: flex-start;
            }
            .product img {
                width: 80px;
                height: 80px;
                margin-bottom: 0;
            }
            .product-info h3 {
                font-size: 1em;
            }
            .product-info {
                flex-grow: 1;
                margin-right: 10px;
            }
            .product-price {
                font-size: 1em;
                align-self: flex-end;
                margin-bottom: 5px;
            }
            .add-to-cart {
                width: 100px; /* Фиксированный размер кнопки */
                padding: 6px 8px;
                margin-top: 5px;
                align-self: flex-end;
            }
            .price-and-cart {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                margin-left: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="image1.jpg" alt="Букет из кенийской розы">
            <div class="product-info">
                <h3>Букет из кенийской розы.</h3>
                <p>Какое-то описание...</p>
            </div>
            <div class="price-and-cart">
                <div class="product-price">7500 ₽</div>
                <button class="add-to-cart" data-name="Букет из кенийской розы" data-price="7500">Добавить в корзину</button>
            </div>
        </div>
        <div class="product">
            <img src="image1.jpg" alt="Букет из 201 кенийской розы">
            <div class="product-info">
                <h3>Букет из 201 кенийской розы</h3>
                <p>Какое-то описание...</p>
            </div>
            <div class="price-and-cart">
                <div class="product-price">14500 ₽</div>
                <button class="add-to-cart" data-name="Букет из 201 кенийской розы" data-price="14500">Добавить в корзину</button>
            </div>
        </div>
        <div class="product">
            <img src="image1.jpg" alt="Пионовидные розы">
            <div class="product-info">
                <h3>Пионовидные розы</h3>
                <p>Какое-то описание...</p>
            </div>
            <div class="price-and-cart">
                <div class="product-price">250 ₽</div>
                <button class="add-to-cart" data-name="Пионовидные розы" data-price="250">Добавить в корзину</button>
            </div>
        </div>
        <div class="product">
            <img src="image1.jpg" alt="Букет из 101 кенийской розы">
            <div class="product-info">
                <h3>Букет из 101 кенийской розы</h3>
                <p>Какое-то описание...</p>
            </div>
            <div class="price-and-cart">
                <div class="product-price">7500 ₽</div>
                <button class="add-to-cart" data-name="Букет из 101 кенийской розы" data-price="7500">Добавить в корзину</button>
            </div>
        </div>
        <div class="product">
            <img src="image1.jpg" alt="Букет жениха">
            <div class="product-info">
                <h3>Букет жениха</h3>
                <p>Какое-то описание...</p>
            </div>
            <div class="price-and-cart">
                <div class="product-price">10000 ₽</div>
                <button class="add-to-cart" data-name="Букет жениха" data-price="10000">Добавить в корзину</button>
            </div>
        </div>
        <button id="checkout">Перейти к оплате</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
